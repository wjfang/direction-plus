<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<!-- css -->
<link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css"> 
<link rel="stylesheet" type="text/css" href="./css/dplus.css">
	
<!-- javascript -->
<script type="text/javascript" src="http://maps.google.com/maps?file=api&v=2.x&key=ABQIAAAAj1DqbVODIwfxFozz52vGCBRPYLDdswWYK9xsZ4JkfD5EIBXtmBR4w43TwAtsEfHquR61hzgrmd2xQg"></script>
<script type="text/javascript" src="http://www.google.com/uds/api?file=uds.js&v=1.0&key=ABQIAAAAj1DqbVODIwfxFozz52vGCBRPYLDdswWYK9xsZ4JkfD5EIBXtmBR4w43TwAtsEfHquR61hzgrmd2xQg"></script>
<script type="text/javascript" src="./js/dplus.js"></script>

<title>Direction Plus</title>
</head>

<body onload="initialise()">

<div id="doc3" class="yui-t5">
	<div id="hd" style="text-align: center; margin-bottom: 1em; margin-top: 1em;">
		<div style="text-align: center; font-size: x-large; margin-bottom: 0.2em;">Direction+</div>
		<form>
			UK postcode <input id="dplus-input-postcode" type="checkbox">
			From: <input id="dplus-input-from" type="text" size="30">
			To: <input id="dplus-input-to" type="text" size="30">
			Fuel price: <input id="dplus-input-price" type="text" size="1" value="92.9">p			
			<input type="button" value="Navigate" onclick="navigate()">			
		</form>
		<p style="font-style: italic">Driving a 2009 Volkswagen Polo Match 1.4 80hp</p>
	</div>

	<div id="bd">
		<div id="yui-main">
			<div class="yui-b">
				<div class="yui-gc">
					<div class="yui-u first">
						<div id="dplus-map" style="width: 100%; height: 480px; border: 1px solid black;"></div>
					</div>
					<div class="yui-u">
						<div style="text-align: center; font-weight: bolder; font-size: larger;">Driving Instruction</div>
						<div id="dplus-route" style="border; 1px solid black;"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="yui-b">
			<div style="text-align: center; font-weight: bolder; font-size: larger;">Route Analysis</div>
			<div id="dplus-info" style="margin-top: 1em; display: none;">
			<table style="width: 100%;">
				<tr><td style="font-weight: bold;">Fuel Consumption:</td><td id="dplus-info-fuel" style="color: red; font-weight: bold;">0</td><td>Litres</td></tr>
				<tr><td style="font-weight: bold;">Fuel Cost:</td><td id="dplus-info-cost" style="color: red; font-weight: bold;">0</td><td>Pounds</td></tr>
			</table>
			<br>
			<p>How many times will you travel along the route?</p>
			<input type="hidden" id="dplus-info-lasttrip">
			<input type="radio" id="dplus-info-single" name="dplus-info-trip" value="single" onchange="onSingleTrip()"> Single <br>
			<input type="radio" name="dplus-info-trip" value="return" onchange="onReturnTrip()"> Return <br> 
			<input type="radio" name="dplus-info-trip" value="custom" onchange="onCustomTrip()"> Customise 
			<input id="dplus-info-tripnum" type="text" size="1" onchange="onTripNum()"> <br>
			</div>
		</div>
	</div>
	
	<div id="ft" style="text-align: center; font-style: italic; margin-bottom: 1em; margin-top: 1em;">
		<p>&copy; Weijian Fang 2009</p>
	</div>
</div>

</body>
</html>
